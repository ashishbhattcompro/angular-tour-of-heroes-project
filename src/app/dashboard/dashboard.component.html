<h2 [ngPlural]="heroes.length">
  <ng-template ngPluralCase="=1">
    Top Hero
  </ng-template>
  <ng-template ngPluralCase="other">
    Top Heroes
  </ng-template>
</h2>
<div class="heroes-menu">
  <a *ngFor="let hero of heroes"
      routerLink="/detail/{{hero.id}}">
      {{hero.name}}
  </a>
</div>

<app-hero-search></app-hero-search>
